    6: ["ã‚ã","ã˜ã‚…ã†ã«","ã˜ã‚…ã†ã¯ã¡","ã«ã˜ã‚…ã†ã—","ã•ã‚“ã˜ã‚…ã†","ã•ã‚“ã˜ã‚…ã†ã‚ã","ã—ã˜ã‚…ã†ã«","ã—ã˜ã‚…ã†ã¯ã¡","ã”ã˜ã‚…ã†ã—"],
    7: ["ã—ã¡","ã˜ã‚…ã†ã—","ã«ã˜ã‚…ã†ã„ã¡","ã«ã˜ã‚…ã†ã¯ã¡","ã•ã‚“ã˜ã‚…ã†ã”","ã—ã˜ã‚…ã†ã«","ã—ã˜ã‚…ã†ã","ã”ã˜ã‚…ã†ã‚ã","ã‚ãã˜ã‚…ã†ã•ã‚“"],
    8: ["ã¯ã¡","ã˜ã‚…ã†ã‚ã","ã«ã˜ã‚…ã†ã—","ã•ã‚“ã˜ã‚…ã†ã«","ã—ã˜ã‚…ã†","ã—ã˜ã‚…ã†ã¯ã¡","ã”ã˜ã‚…ã†ã‚ã","ã‚ãã˜ã‚…ã†ã—","ã—ã¡ã˜ã‚…ã†ã«"],
    9: ["ã","ã˜ã‚…ã†ã¯ã¡","ã«ã˜ã‚…ã†ã—ã¡","ã•ã‚“ã˜ã‚…ã†ã‚ã","ã—ã˜ã‚…ã†ã”","ã”ã˜ã‚…ã†ã—","ã‚ãã˜ã‚…ã†ã•ã‚“","ã—ã¡ã˜ã‚…ã†ã«","ã¯ã¡ã˜ã‚…ã†ã„ã¡"],
  };
  for (let a=1;a<=9;a++){
    for (let b=1;b<=9;b++){
      const chant = `${yomiByA[a][b-1]}ã€€${ansByA[a][b-1]}`;
      KUKU.push({a,b,chant,answer:a*b});
    }
  }

  // Selection state
  let selectedCourse = null; // up|down|random
  let selectedDans = new Set();
  let starOn = false;
  let selectedCount = 10;

  function buildDanTiles(){
    danTiles.innerHTML = "";

      const btn = document.createElement("div");
      btn.className = "tile";
      btn.textContent = String(i);

      danTiles.appendChild(btn);
    }
    const star = document.createElement("div");
    star.className = "tile star";
    star.innerHTML = "â˜…<small>ã°ã‚‰ã°ã‚‰</small>";
    star.addEventListener("click", ()=>{
      ensureAudio();
      starOn = !starOn;
      star.classList.toggle("on", starOn);

  function buildCountTiles(){
    countTiles.innerHTML = "";
    const counts = [10,20,30,40,50];
    for (const c of counts){
      const btn = document.createElement("div");
      btn.className = "tile";
      btn.textContent = String(c);
      btn.dataset.count = String(c);

  buildDanTiles();
  buildCountTiles();

  // Game state
  const LIMIT_MS = 5000;
  let running = false;
  let paused = true;
  let locked = false;
  let tStart = 0;
  let tickTimer = null;
  let tickInterval = null;
  let ok = 0, ng = 0;
  let pool = [];
  let idx = 0;
  let current = null;

  function initTicks(){
    ticksEl.innerHTML = "";
    for (let i=0;i<5;i++){
      const d = document.createElement("div");
      d.className = "tick";
      ticksEl.appendChild(d);
    }
  }
  initTicks();

  function setTicks(secLeft){
    const ticks = [...ticksEl.children];
    for (let i=0;i<5;i++){
      const on = (i < secLeft);
      ticks[i].classList.toggle("off", !on);
    }
  }
  function updateScore(){
    okCountEl.textContent = String(ok);
    ngCountEl.textContent = String(ng);
  }
  function stopTimers(){
    if (tickTimer){ clearTimeout(tickTimer); tickTimer = null; }
    if (tickInterval){ clearInterval(tickInterval); tickInterval = null; }
  }

  // Recognition
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognitionOK = !!SR;
  let rec = null;
  let recRunning = false;
  let wantListen = false;
  let lastRecStartAt = 0;
  let recRestartTO = null;
  let restartBackoff = 140;

  function resetBackoff(){ restartBackoff = 140; }
  function setupRecognition(){
    if (!recognitionOK) return;
    rec = new SR();
    rec.lang = "ja-JP";
    rec.interimResults = false;
    rec.maxAlternatives = 10;
    rec.continuous = true;

    rec.onstart = () => { recRunning = true; resetBackoff(); };
    rec.onend = () => { recRunning = false; maybeRestart(); };
    rec.onerror = () => { recRunning = false; maybeRestart(); };
    rec.onresult = (ev) => {
      recRunning = false;
      if (!running || paused || locked) return;
      const res = ev.results[ev.results.length-1];
      const alts = [];
      for (let i=0;i<Math.min(res.length, 10); i++){
        alts.push(String(res[i].transcript||"").trim());
      }
      const picked = pickBestAnswer(alts);
      if (picked == null) return;
      handleAnswer(picked);
    };
  }
  setupRecognition();

  function startRecognition(){
    if (!recognitionOK || !rec) return;
    if (!wantListen || paused || locked || !running) return;
    const now = performance.now();
    if (now - lastRecStartAt < 350) return;
    try{
      lastRecStartAt = now;
      rec.start();
    }catch{}
  }
  function stopRecognition(){
    wantListen = false;
    if (recRestartTO){ clearTimeout(recRestartTO); recRestartTO = null; }
    try{ rec && rec.stop(); }catch{}
  }
  function maybeRestart(){
    if (!recognitionOK || !rec) return;
    if (!running || paused || locked) return;
    if (!wantListen || recRunning) return;
    const left = LIMIT_MS - (performance.now() - tStart);
    if (left <= 650) return;
    const now = performance.now();
    if (now - lastRecStartAt < 420) return;

    if (recRestartTO) clearTimeout(recRestartTO);
    recRestartTO = setTimeout(()=>{
      if (!running || paused || locked || !wantListen || recRunning) return;
      startRecognition();
    }, restartBackoff);
    restartBackoff = Math.min(520, restartBackoff + 60);
  }
  async function primeRecognition(){
    if (!recognitionOK || !rec) return;
    try{
      wantListen = true;
      rec.start();
      await new Promise(r=>setTimeout(r, 200));
      rec.abort && rec.abort();
    }catch{}
  }

  // Answer parsing
  const WORD = {
    "ã„ã¡":1,"ã„ã£":1,"ã²ã¨":1,
    "ã«":2,"ã•ã‚“":3,"ã—":4,"ã‚ˆã‚“":4,"ã”":5,"ã‚ã":6,"ã—ã¡":7,"ãªãª":7,"ã¯ã¡":8,"ã":9,"ãã‚…ã†":9,
    "ã˜ã‚…ã†":10,"ã˜ã‚…ã†ã„ã¡":11,"ã˜ã‚…ã†ã«":12,"ã˜ã‚…ã†ã•ã‚“":13,"ã˜ã‚…ã†ã—":14,"ã˜ã‚…ã†ã‚ˆã‚“":14,"ã˜ã‚…ã†ã”":15,"ã˜ã‚…ã†ã‚ã":16,
    "ã˜ã‚…ã†ã—ã¡":17,"ã˜ã‚…ã†ãªãª":17,"ã˜ã‚…ã†ã¯ã¡":18,"ã˜ã‚…ã†ã":19,"ã˜ã‚…ã†ãã‚…ã†":19,
    "ã«ã˜ã‚…ã†":20,"ã«ã˜ã‚…ã†ã„ã¡":21,"ã«ã˜ã‚…ã†ã«":22,"ã«ã˜ã‚…ã†ã•ã‚“":23,"ã«ã˜ã‚…ã†ã—":24,"ã«ã˜ã‚…ã†ã”":25,"ã«ã˜ã‚…ã†ã‚ã":26,"ã«ã˜ã‚…ã†ã—ã¡":27,
    "ã«ã˜ã‚…ã†ã¯ã¡":28,"ã«ã˜ã‚…ã†ã":29,"ã•ã‚“ã˜ã‚…ã†":30,"ã•ã‚“ã˜ã‚…ã†ã«":32,"ã•ã‚“ã˜ã‚…ã†ã”":35,"ã•ã‚“ã˜ã‚…ã†ã‚ã":36,
    "ã—ã˜ã‚…ã†":40,"ã—ã˜ã‚…ã†ã«":42,"ã—ã˜ã‚…ã†ã”":45,"ã—ã˜ã‚…ã†ã¯ã¡":48,"ã”ã˜ã‚…ã†":50,"ã”ã˜ã‚…ã†ã—":54,"ã”ã˜ã‚…ã†ã‚ã":56,
    "ã‚ãã˜ã‚…ã†ã•ã‚“":63,"ã‚ãã˜ã‚…ã†ã—":64,"ã—ã¡ã˜ã‚…ã†ã«":72,"ã¯ã¡ã˜ã‚…ã†ã„ã¡":81
  };
  const ALIAS = {"ã¯ã£ã±":8,"ã¯ã£ã":72,"ã‚ã£ã":6,"ã”ã£ã":5,"ã•ã¶ã‚ã":18,"ã«ã":18,"ã•ã‚“ã":27,"ã—ã":36};
  function normalize(str){
    return (str||"").toString().trim().replace(/[ã€€\s]+/g,"").replace(/[ã€‚ï¼Œï¼,]/g,"").toLowerCase();
  }
  function parseAnswer(text){
    const raw = normalize(text);
    if (!raw) return null;
    if (raw in ALIAS) return ALIAS[raw];
    if (raw in WORD) return WORD[raw];
    const m = raw.match(/\d{1,2}/);
    if (m){ const n = Number(m[0]); if (Number.isFinite(n)) return n; }
    for (const k of Object.keys(WORD).sort((a,b)=>b.length-a.length)){
      if (k.length>=2 && raw.includes(k)) return WORD[k];
    }
    return null;
  }
  function pickBestAnswer(alts){
    for (const t of alts){
      const n = parseAnswer(t);
      if (n != null) return n;
    }
    return null;
  }

  // Pool
  function shuffle(arr){
    for (let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr;
  }
  function buildPool(){
    if (selectedCourse === "random"){
      return shuffle([...KUKU]).slice(0, selectedCount);
    }
    const dans = [...selectedDans].sort((a,b)=>a-b);
    if (selectedCourse === "down") dans.reverse();
    let items = [];
    for (const a of dans){
      const row = KUKU.filter(x => x.a === a).sort((x,y)=>x.b-y.b);
      items.push(...row);
    }
    if (starOn) items = shuffle(items);
    return items;
  }

  function setPlayStopIcon(){
    playStopBtn.innerHTML = paused
      ? '<svg width="26" height="26" viewBox="0 0 24 24"><path d="M9 6v12l10-6-10-6Z" fill="white"/></svg>'
      : '<svg width="26" height="26" viewBox="0 0 24 24"><path d="M7 7h4v10H7V7Zm6 0h4v10h-4V7Z" fill="white"/></svg>';
  }
  setPlayStopIcon();

  function startQuestionTimer(){
    stopTimers();
    tStart = performance.now();
    wantListen = true;
    setTicks(5);

    let secLeft = 5;
    tickInterval = setInterval(()=>{
      if (!running || paused || locked){ stopTimers(); return; }
      secLeft -= 1;
      if (secLeft >= 0){
        beep({freq: 950, dur: 0.045, vol: 0.035, type:"sine"});
        setTicks(secLeft);
      }
    }, 1000);

    tickTimer = setTimeout(()=>{
      if (!running || paused || locked) return;
      ng += 1; updateScore();
      buzz();
      nextQuestion();
    }, LIMIT_MS);

    if (recognitionOK) setTimeout(()=>{ if (running && !paused && !locked) startRecognition(); }, 120);
  }

  async function nextQuestion(){
    stopRecognition();
    stopTimers();
    window.speechSynthesis && window.speechSynthesis.cancel();

    if (!running || paused) return;

    if (idx >= pool.length){
      bubbleGame.textContent = "ãŠã‚ã‚Šï¼";
      applauseAndCheer();
      running = false;
      paused = true;
      setPlayStopIcon();
      return;
    }

    current = pool[idx++];
    qMath.textContent = `${current.a} Ã— ${current.b}`;
    qYomi.textContent = current.chant;

    locked = true;
    await speakAsync(`${current.chant}ã€‚`);
    locked = false;
    if (!running || paused) return;

    startQuestionTimer();
  }

  function handleAnswer(n){
    if (!running || paused || locked) return;
    locked = true;
    stopRecognition();
    stopTimers();
    window.speechSynthesis && window.speechSynthesis.cancel();

    const correct = current && (n === current.answer);
    if (correct){
      ok += 1; updateScore();
      pingpong();
      bubbleGame.textContent = "ã„ã„ã­ï¼";
    }else{
      ng += 1; updateScore();
      buzz();
      bubbleGame.textContent = "ãŠã—ã„ï¼";
    }
    setTimeout(()=>{ locked = false; if (running && !paused) nextQuestion(); }, 220);
  }

  function startGame(){
    ensureAudio();
    primeRecognition();
    ok = 0; ng = 0; updateScore();
    pool = buildPool();
    idx = 0;
    running = true;
    paused = false;
    locked = false;
    setPlayStopIcon();
    setScreen("game");
    bubbleGame.textContent = "ã„ãã‚ˆï¼";
    nextQuestion();
  }

  function stopGameStay(){
    running = false;
    paused = true;
    locked = false;
    stopRecognition();
    stopTimers();
    window.speechSynthesis && window.speechSynthesis.cancel();
    setPlayStopIcon();
    bubbleGame.textContent = "ã¨ã‚ãŸã‚ˆ";
  }

  function resumeGame(){
    ensureAudio();
    primeRecognition();
    if (!pool || pool.length===0){ startGame(); return; }
    running = true;
    paused = false;
    locked = false;
    setPlayStopIcon();
    bubbleGame.textContent = "ã•ã„ã‹ã„ï¼";
    if (!current || idx===0) nextQuestion();
    else {
      (async ()=>{
        locked = true;
        await speakAsync(`${current.chant}ã€‚`);
        locked = false;
        if (running && !paused) startQuestionTimer();
      })();
    }
  }

  // Mic pill
  micPill.textContent = recognitionOK ? "ğŸ¤ OK" : "ğŸ¤ Ã—";

  // Course buttons
  courseUpBtn.addEventListener("click", ()=>{
    ensureAudio();
    selectedCourse = "up";
    selectedDans = new Set([1]);
    starOn = false;
    buildDanTiles();
    const t1 = danTiles.querySelector('.tile[data-dan="1"]');
    if (t1) t1.classList.add("on");
    setScreen("dan");
  });

  courseDownBtn.addEventListener("click", ()=>{
    ensureAudio();
    selectedCourse = "down";
    selectedDans = new Set([9]);
    starOn = false;
    buildDanTiles();
    const t9 = danTiles.querySelector('.tile[data-dan="9"]');
    if (t9) t9.classList.add("on");
    setScreen("dan");
  });

  courseRandomBtn.addEventListener("click", ()=>{
    ensureAudio();
    selectedCourse = "random";
    selectedCount = 10;
    buildCountTiles();
    setScreen("count");
  });

  backCourse1.addEventListener("click", ()=>{ ensureAudio(); setScreen("course"); });
  backCourse2.addEventListener("click", ()=>{ ensureAudio(); setScreen("course"); });

  startFromDan.addEventListener("click", ()=>{
    ensureAudio();
    if (!selectedDans || selectedDans.size === 0){
      selectedDans = new Set([1]);
      const t1 = danTiles.querySelector('.tile[data-dan="1"]');
      if (t1) t1.classList.add("on");
    }
    startGame();
  });
  startFromCount.addEventListener("click", ()=>{ ensureAudio(); startGame(); });

  playStopBtn.addEventListener("click", ()=>{
    ensureAudio();
    if (paused) resumeGame();
    else stopGameStay();
  });

})();
